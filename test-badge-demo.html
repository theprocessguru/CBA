<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CBA Personal Badge - Demo Test</title>
    <style>
        @page {
            size: 102mm 76mm; /* Standard badge holder size */
            margin: 3mm;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            width: 96mm;
            height: 70mm;
            overflow: hidden;
        }
        
        .badge-container {
            width: 96mm;
            height: 70mm;
            background: white;
            border-radius: 8px;
            padding: 4mm;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #3B82F6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            background: #3B82F6;
            color: white;
            padding: 3mm;
            border-radius: 4px;
            margin-bottom: 2mm;
            flex-shrink: 0;
        }
        
        .cba-logo {
            font-size: 10pt;
            font-weight: bold;
            margin-bottom: 1mm;
            line-height: 1.1;
        }
        
        .badge-type {
            background: rgba(255,255,255,0.2);
            padding: 1mm 2mm;
            border-radius: 3mm;
            font-size: 7pt;
            font-weight: 600;
            line-height: 1.1;
        }
        
        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 1mm 0;
        }
        
        .qr-code {
            width: 20mm;
            height: 20mm;
            margin: 0 auto 1mm;
            border: 1px solid #3B82F6;
            border-radius: 2mm;
            padding: 1mm;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8pt;
            color: #666;
        }
        
        .qr-handle {
            font-size: 6pt;
            font-weight: bold;
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
            padding: 1mm 2mm;
            border-radius: 2mm;
            display: inline-block;
            line-height: 1.1;
        }
        
        .name-section {
            margin: 1mm 0;
            flex-shrink: 0;
        }
        
        .name {
            font-size: 9pt;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5mm;
            line-height: 1.1;
        }
        
        .title {
            font-size: 7pt;
            color: #9333EA;
            font-weight: 600;
            margin-bottom: 0.5mm;
            line-height: 1.1;
        }
        
        .job-title {
            font-size: 6pt;
            color: #6b7280;
            margin-bottom: 0.5mm;
            line-height: 1.1;
        }
        
        .company {
            font-size: 7pt;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5mm;
            line-height: 1.1;
        }
        
        .badge-id {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 2mm;
            padding: 1mm;
            margin: 1mm 0;
            flex-shrink: 0;
        }
        
        .badge-id-label {
            font-size: 5pt;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3pt;
            line-height: 1.1;
        }
        
        .badge-id-value {
            font-size: 6pt;
            font-weight: bold;
            color: #1f2937;
            font-family: 'Courier New', monospace;
            line-height: 1.1;
        }
        
        .membership-tier {
            background: #3B82F6;
            color: white;
            padding: 1mm 2mm;
            border-radius: 2mm;
            font-size: 6pt;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5mm;
            line-height: 1.1;
        }
        
        @media print {
            body { 
                background: white; 
            }
            .badge-container {
                border: 2px solid #3B82F6;
            }
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="header">
            <div class="cba-logo">CROYDON BUSINESS ASSOCIATION</div>
            <div class="badge-type">Personal Reusable Badge</div>
        </div>
        
        <div class="qr-section">
            <div class="qr-code">QR CODE</div>
            <div class="qr-handle">@demo-user</div>
        </div>
        
        <div class="name-section">
            <div class="name">Demo User</div>
            <div class="title">üëë Badge Tester</div>
            <div class="job-title">Testing Manager</div>
            <div class="company">üè¢ Demo Company</div>
        </div>
        
        <div class="badge-id">
            <div class="badge-id-label">Badge ID</div>
            <div class="badge-id-value">CBA-DEMO-2025</div>
        </div>
        
        <div class="membership-tier">Growth Tier</div>
    </div>
</body>
</html>
